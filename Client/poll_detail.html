<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="A" />
        <meta name="keywords" content="A" />
        <title>Poll details</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light d-flex justify-content-between px-4">
                <ul class="d-flex justify-content-around list-unstyled col-9 align-items-center mb-0">
                    <li>
                        <a class="text-decoration-none" href="home.html">Home</a>
                    </li>
                    <li>
                        <a class="text-decoration-none" href="poll_list.html">Poll list</a>
                    </li>
                    <li id="create-poll-link" hidden>
                        <a class="text-decoration-none" href="create_poll.html">Create poll</a>
                    </li>
                </ul>
                <div id="user" class="d-flex align-items-center">
                    <span id="welcome-message" class="px-2">Loading...</span>
                    <button id="authenticated"
                            onclick="logout()"
                            hidden
                            class="btn border-secondary px-2 py-0">Logout</button>
                    <button id="unauthenticated"
                            onclick="login()"
                            hidden
                            class="btn border-secondary px-2 py-0">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn my-button rounded px-2 py-0"
                                onclick="location.href='poll_list.html'">Back</button>
                    </div>
                    <div id="poll-details" class="col-8 bg-light px-4 py-2 rounded">
                        <h1 id="poll-question">Loading...</h1>
                        <div id="poll-options" class="list-group">
                            <!-- Poll options will be dynamically inserted here -->
                        </div>
                        <div class="mt-3">
                            <button id="vote-button" hidden class="btn btn-primary" onclick="vote()">Vote</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            window.onload = () => {
                welcomeUser();
                loadPollDetails();
            };
        </script>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
